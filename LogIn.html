<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="signup.js"></script>
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Sign In</title>
  </head>
  
  <body>
    <div class="Wrapper" id="wrapper">
      <form action="">
        <h1 class="text">Login</h1>
  
        <div class="input-box">
          <input type="text" placeholder="Gmail" id="Emailinput" required>
          <i class='bx  bx-at'  ></i> 
        </div>
  
        <div class="input-box">
          <input type="password" placeholder="password" required id="passwinput">
          <button type="button" class="lock" >
            <img id="lock" src="images/buttons/bxs-lock-alt.svg" alt="lock" class="passwordlock">
          </button>
        </div>
  
        <button type="button" class="btn" id="LoginButton" >Log in</button>
        <div class="register">
          <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
      </form>
    </div>

    
  </body>
</html>
